<html>
	<head>
		<link rel="stylesheet"href="/static/style.css"/>
	</head>
	<body>
		<h1>Jonathan's favorite TV shows</h1>
		<ol>
			{%for i in range(0, length)%}
				{% if i < 5%}
					<li class="blue">{{favTvShows[i]}}</li>
				{%else%}
					<li>{{favTvShows[i]}}</li>
				{%endif%}
			{%endfor%}
		</ol>
	</body>
</html>
